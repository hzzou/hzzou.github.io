
server {
    listen          80;
    #listen          8020;
    server_name     localhost;

    access_log      /var/log/nginx/access.log    main;
    error_log       /var/log/nginx/error.log          error;

    location /{
        # 部署的目录
        root        /app/docs;
        index       index.html;
        try_files   $uri $uri/ /index.html;  # 表示先在原始的url找，再在url/ 后的路径找,最后在使用/index.html
    }
}
